<!DOCTYPE html>

<html>

  <head>

    <title>
      Cart Quantity
    </title>

  </head>
  <body>

    <p>
      Cart Quantity Project
    </p>

    <p>
      <button onclick="
        console.log('Cart quantity: ' + quantity);
        ">
        Show Quantity
      </button>

      <button onclick="
      updateCart(1);
      
      ">
        Add to Cart
      </button>

      <button onclick="
      updateCart(2);

      ">
        +2
      </button>

      <button onclick="
      updateCart(3);
      ">
        +3
      </button>

      <button onclick="
      updateCart(4);
      ">
        +4
      </button>

      <button onclick="
      updateCart(5);
      ">
        +5
      </button>

      <button onclick="
      updateCart(-1);
      ">
        Remove from cart
      </button>

      <button onclick="
      updateCart(-2);
      ">
        -2
      </button>

      <button onclick="
      updateCart(-3);
      ">
        -3
      </button>

      <button onclick="
      updateCart(-quantity);
      console.log('The cart has been reset')
      ">
        Reset Cart
      </button>
    </p>

    <p class="js-quantity"></p>
    
    <script>
      let quantity = 0;

      function updateCartDisplay (){
        document.querySelector('.js-quantity')
          .innerHTML = `Cart Quantity: ${quantity}`
      }

      updateCartDisplay();

      function updateCart(n){
        if(quantity+n <0){
          alert('Not enough items in the cart');
          return;
        } else if(quantity+n >10){
          alert('The cart is full');
          return;
        } else{
          (quantity +=n, console.log('Cart quantity: ' + quantity));
        }
        updateCartDisplay();
      }
    </script>

  </body>
</html>
