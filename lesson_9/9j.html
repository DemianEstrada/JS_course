<!DOCTYPE html>

<html>

  <head>

    <title>
      Calculator
    </title>

  </head>

  <body>

    <p class="js-calculation"></p>

    <p>
      <button onclick="
        updateCalculation(1);
        ">
        1
     </button>

      <button onclick="
        updateCalculation(2);
        ">
        2
      </button>

      <button onclick="
        updateCalculation(3);
        ">
        3
      </button>

      <button onclick="
        updateCalculation('+');
        ">
        +
      </button>

    </p>

    <p>
      <button onclick="
        updateCalculation(4);
        ">
        4
    </button>

    <button onclick="
      updateCalculation(5);
      ">
      5
    </button>

    <button onclick="
      updateCalculation(6);
      ">
      6
    </button>

    <button onclick="
      updateCalculation('-');
      ">
      -
    </button>

    </p>

    <p>
      <button onclick="
        updateCalculation(7);
        ">
        7
    </button>

    <button onclick="
      updateCalculation(8);
      ">
      8
    </button>

    <button onclick="
      updateCalculation(9,'n');
      ">
      9
    </button>

    <button onclick="
      updateCalculation('*',);
      ">
      *
    </button>

    </p>

    <p>
      <button onclick="
        updateCalculation(0);
        ">
        0
    </button>

    <button onclick="
      updateCalculation('/');
      ">
      /
    </button>

    <button onclick="
      calculation = eval(calculation);
      console.log(calculation);
      updateCalcDisplay();
      ">
      =
    </button>

    <button onclick="
      calculation = '';
      localStorage.removeItem('calculation');
      console.log(calculation);
      updateCalcDisplay();
      ">
      reset
    </button>

    </p>

    

    

    <script>

      function updateCalcDisplay(){
        document.querySelector('.js-calculation')
          .innerHTML= `${calculation}`;
      }

      let calculation = localStorage.getItem('calculation') || '';

      updateCalcDisplay();

      function updateCalculation(add) {
        typeof add === 'number' ?  calculation += add: calculation = calculation + (` ${add} `);
        localStorage.setItem('calculation', calculation);
        updateCalcDisplay();
        return;
      }

    </script>

  </body>

</html>
