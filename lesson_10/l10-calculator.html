<!DOCTYPE html>

<html>

  <head>

    <title>
      Calculator
    </title>

    <link rel="stylesheet" href="styles/calculator.css">

  </head>

  <body>

    <p class="js-calculation calculation"></p>

    <p>
      <button class="gray-button calculator-button" onclick="
        updateCalculation(1);
        ">
        1
     </button>

      <button class="gray-button calculator-button" onclick="
        updateCalculation(2);
        ">
        2
      </button>

      <button class="gray-button calculator-button" onclick="
        updateCalculation(3);
        ">
        3
      </button>

      <button class="orange-button calculator-button" onclick="
        updateCalculation('+');
        ">
        +
      </button>

    </p>

    <p>
      <button class="gray-button calculator-button" onclick="
        updateCalculation(4);
        ">
        4
    </button>

    <button class="gray-button calculator-button" onclick="
      updateCalculation(5);
      ">
      5
    </button>

    <button class="gray-button calculator-button" onclick="
      updateCalculation(6);
      ">
      6
    </button>

    <button class="orange-button calculator-button" onclick="
      updateCalculation('-');
      ">
      -
    </button>

    </p>

    <p>
      <button class="gray-button calculator-button" onclick="
        updateCalculation(7);
        ">
        7
    </button>

    <button class="gray-button calculator-button" onclick="
      updateCalculation(8);
      ">
      8
    </button>

    <button class="gray-button calculator-button" onclick="
      updateCalculation(9,'n');
      ">
      9
    </button>

    <button class="orange-button calculator-button" onclick="
      updateCalculation('*',);
      ">
      *
    </button>

    </p>

    <p>
      <button class="gray-button calculator-button" onclick="
        updateCalculation(0);
        ">
        0
    </button>

    <button class="gray-button calculator-button" onclick="
      updateCalculation('.');
      ">
      .
    </button>

    <button class="gray-button calculator-button" onclick="
      calculation = eval(calculation);
      console.log(calculation);
      updateCalcDisplay();
      ">
      =
    </button>

    <button class="orange-button calculator-button" onclick="
      updateCalculation('/');
      ">
      /
    </button>

  </p>

    <button class="gray-button calculator-button clear" onclick="
      calculation = '';
      localStorage.removeItem('calculation');
      console.log(calculation);
      updateCalcDisplay();
      ">
      Clear
    </button>

    

    

    

    <script src="scripts/calculator.js"></script>

  </body>

</html>
