    <script>

      function convertToFahrenheit(celsius) {
        let fahrenheit = (celsius *9/5) +32;
        return fahrenheit;
      }

      function convertToCelsius(fahrenheit) {
        let celsius = (fahrenheit -32) *5/9;
        return celsius;
      }

      function convertTemperature(n, k) {
        let result = '';
        k!=='C' && k!=='F' ? console.log('Invalid Syntax'):console.log('Loading...');

        k==='C'? result = convertToFahrenheit(n)+'F':result = convertToCelsius(n)+'C';
        console.log(result)
        return result;
      }

      convertTemperature(25,'C');
      convertTemperature(86,'F');

    </script>

  </body>
