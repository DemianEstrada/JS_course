      ];




      function unique(array){

        const resultArray=[];

        for (let i=0; i<array.length;i++){
          for (let k=0; k<i;k++){
            
            if (array[i]===resultArray[k]&&k!==i){
              break;
            }else if(k===i-1){
              resultArray.push(array[i]);
            }else{
              continue;
            }
            
          }
        }

        console.log(resultArray);

      }
      unique(wordArray);
